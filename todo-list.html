<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>welcome to do list</title>
<style type="text/css">

	body{
		background-size: cover;
		background-repeat: no-repeat;
	}
	

</style>
<link href="resources/css/reset.css" rel="stylesheet"> 
<link href="resources/css/all.css" rel="stylesheet"> 
<link href="resources/css/todo-list.css" rel="stylesheet"> 



</head>
<body>
	
	<div class = 'location'>
		<span class = 'location_text'>26.2º @ Myeonmok-dong</span>
	</div>
	<div class = 'main'>
		<div class = 'todo-list'>
			<p>TO DO LIST</p>
			<p>
				<i class="fas fa-angle-double-left" id = 'leftArrow'></i>
				<span class = 'current-page'>1</span>
				<i class="fas fa-angle-double-right" id = 'rightArrow'></i>
			</p>
		</div>
		<div class = 'wrap_user'>
			<div class = 'clock'>
				<div class = 'username'>GUEST</div>
				<div class = 'clock_text'>10시 18분 40초</div>
			</div>
			<div class = 'name'>
					<form action="#" class = 'frm_name'>
						<input type = 'text' class = 'inp_name' placeholder="Type your name here">
				</form>
			</div>
			
		</div>
		
	</div>
	<div class = 'footer'>
		<span class = 'footer_text'>여긴 어디</span>
	</div>
	

<script type="text/javascript" src="resources/js/web.js"></script>
<script type="text/javascript" src="resources/js/bg.js"></script>
<script type="text/javascript" src="resources/js/main.js"></script>

</body>
</html>
